<div class="row">
  <div class="col px-5">
    <agm-map 
      [latitude]="lat" 
      [longitude]="lng" 
      [mapTypeId]="mapTypeId"
      [gestureHandling]="gestureType"
      (mapClick)="getCoordinates($event)">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </div>
</div>

<div class="container text-center">
  <div class="row pt-3">
    <div class="col">
      <app-map-options
        (roadMapViewClicked)="onRoadMapViewClicked($event)"
        (satelliteViewClicked)="onSatelliteViewClicked($event)"
        [latitudeMarker]="lat"
        [longitudeMarker]="lng">
      </app-map-options>
    </div>
  </div>
</div>
