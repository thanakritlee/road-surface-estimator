<div class="row">
  <div class="col-md-8 px-5">
    <agm-map 
      [latitude]="lat" 
      [longitude]="lng" 
      [mapTypeId]="mapTypeId"
      [gestureHandling]="gestureType"
      [styles]="style"
      (mapClick)="getCoordinates($event)">
      <agm-marker 
        [latitude]="lat"
        [longitude]="lng"
        [markerDraggable]="true"
        (dragEnd)="makerDragEnd($event)">
        <agm-info-window>
          {{ lat }}, {{ lng }}
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </div>

  <div class="col-md-4">
    <div class="container text-center">
      <div class="row pt-3">
        <div class="col">
          <app-map-options
            (roadMapViewClicked)="onRoadMapViewClicked($event)"
            (satelliteViewClicked)="onSatelliteViewClicked($event)"
            (showOnMapClicked)="onShowOnMapClicked($event)"
            (changeStyleClicked)="onChangeStyleClicked($event)"
            [latitudeMarker]="lat"
            [longitudeMarker]="lng">
          </app-map-options>
        </div>
      </div>
    </div>
  </div>
</div>
